<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>克隆模板节点</title>
</head>
<body>
<div id="container"></div>
<template id="aTemplate">
    <h1>Template is activated using cloneNode metod.</h1>
</template>
<script>
    (function () {
        'use strict';
        var aTemplate       = document.getElementById('aTemplate'),
            container       = document.getElementById('container'),
            templateContent = aTemplate.content,
            activeContent   = templateContent.cloneNode(true);
        container.appendChild(activeContent);
    }());
</script>
</body>
</html>
