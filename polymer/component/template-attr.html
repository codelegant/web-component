<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Attribute</title>
    <script src="../../vendor/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="../../vendor/polymer/polymer.html">
</head>
<body>
<template id="template_1" is="auto-binding" if="{{myData.myFlag}}">
    <h1>The value of myFlag is {{myData.myFlag}}</h1>
</template>

<template id="template_2" is="auto-binding" repeat="{{studentName in students}}">
    <h1>{{studentName}}</h1>
</template>

<template id="template_3" is="auto-binding" repeat="{{sub in subjects}}">
    <template bind="{{sub}}">
        <h1>Subject name is {{name}} and country is {{country}}</h1>
    </template>
</template>

<template id="template_4">
    <h1>Hello world!!!</h1>
</template>

<template id="template_5" is="auto-binding" ref="template_4"></template>
<script>
    (function () {
        'use strict';
        var template1 = document.getElementById('template_1'),
            template2 = document.getElementById('template_2'),
            template3 = document.getElementById('template_3');
        template1.myData = {
            'myFlag': true
        };
        template2.students = ['Sandeep', 'Sangeeta', 'Surabhi'];
        template3.subjects = [{name: 'Computer', country: 'China'}];
    }());
</script>
</body>
</html>
